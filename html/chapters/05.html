<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <!-- THIS TAG IS USED FOR MAKING A TABLE IN YOUR HTML DOCUMENT -->
    <table>
        <!-- tr tag defines a table row -->
        <tr>
            <!-- th tag defines a table header cell -->
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <!-- tr tag defines a table row -->
        <tr>
            <!-- td tag defines a table data cell -->
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <!-- tr tag defines a table row -->
        <tr>
            <!-- td tag defines a table data cell -->
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</body>
</html>
